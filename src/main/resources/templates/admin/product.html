<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <script src="https://kit.fontawesome.com/3a26109221.js" crossorigin="anonymous"></script>
</head>
<body>

<!--内容-->
<div class="container-fluid" style="background: #f1f2f7;height: 700px">
    <input type="hidden" id="msg" th:value="${success}">
    <div class="row">
        <div class="col-12">
            <!--table信息-->
            <div class="row mt-3">
                <table class="table text-center">
                    <tr>
                        <th>卡片名称</th>
                        <th>Vip等级</th>
                        <th>卡片价格</th>
                        <th>卡片激活数量</th>
                        <th>卡片存货</th>
                        <th>卡片描述</th>
                        <th></th>
                    </tr>
                    <tr th:each="list:${plist}">
                        <td th:text="${list.name}"></td>
                        <td th:text="${list.kind.getId()}"></td>
                        <td th:text="${list.price}+'$'"></td>
                        <td th:text="${list.activeCount}"></td>
                        <td th:text="${list.count}-${list.activeCount}"></td>
                        <td th:text="${list.description}"></td>
                        <td>
                            <a href="#" th:href="@{/admin/product/input/{id}(id=${list.getId()})}" class="btn btn-sm btn-primary">编辑</a>
                            <a href="#" th:href="@{/admin/product/delete/{id}(id=${list.getId()})}" class="btn btn-sm btn-danger">删除</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="../../static/js/jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>
<script src="../../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script>
    let msg=$("#msg").val();
    if (msg!=null && msg.length!=0){
        alert(msg);
    }



    $(".list-group-One").hover(function () {
        $(".list-group-boxTwo").fadeOut(700);
        $(".list-group-boxOne").fadeIn(700);
        $(".list-group-One").addClass("orangered");
        $(".list-group-Two").removeClass("orangered");
    })
    $(".list-group-Two").hover(function () {
        $(".list-group-boxTwo").fadeIn(700);
        $(".list-group-boxOne").fadeOut(700);
        $(".list-group-Two").addClass("orangered");
        $(".list-group-One").removeClass("orangered");
    })
    $(".m-manage-li a").click(function () {
        $(".m-manage-li").removeClass("m-active");
        $(this).addClass("orangered").parents("ul").hasClass("m-manage-li").addClass("m-active");
    })
</script>
</body>
</html>
